<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.changeCat"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat">
        <h2 id="cat-name" data-bind="text: name"></h2>
        <h3 id="cat-level" data-bind="text: catLevel"></h3>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img id="cat-img" src="" alt="cute cat"
            data-bind="attr: {src: imgSrc}, click: $parent.incrementCounter">
        <h3>Nick-names:</h3>
        <ul data-bind="foreach: nickNames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

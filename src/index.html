<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Station Tout</title>
<!--
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
-->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="top">
        <h1 class="station-title" data-bind="text: station, attr: {style: menuDisplay}"></h1>
        <span><img id="burger" src="img/burger.png" data-bind="click: menuReturn"></span>
        <h1 class="station-title" data-bind="attr: {style: menuDisplay}">Station</h1>
    </div>

    <ul id="opt-list" data-bind="foreach: optList, attr: {style: menuDisplay}">
        <li class="option" data-bind="text: $data, click: $parent.changeOpt"></li>
    </ul>

    <ul id="spot-list" data-bind="foreach: spotList, attr: {style: mapDisplay}">
        <li class="spot" data-bind="text: name, click: $parent.spotPick"></li>
    </ul>

    <div id="selector" data-bind="attr: {style: mapDisplay}">
        <input id="filter-slot" data-bind="hasFocus: isSelected, textInput: filterSlot" />
        <button id="filter-button" data-bind="click: setFilterSelected">FILTER</button>
        <span id="aster" data-bind="visible: isSelected"> * </span>
    </div>

    <div id="map-box" data-bind="attr: {style: mapDisplay}">
        <div id="map-div"></div>
    </div>

    <script>
    // INFO WINDOW DEF
        var css = '"height:150px;width:300px;font-size:4em;color:blue;background-color:orange"';
        var markerClickInfoWindowContent =
        '<div style=' + css
        + '><span><strong>'
        + marker.title + '</strong></span></div>' ;
        // TODO  this to <img src=''> etc. for Ajax content
    </script>
    <script src="./node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL3i9VGUZEVT-ELGUb2vAG0q27WdoQT94&callback=initMap" async defer>
    </script>
    <script src="js/app.js"></script>
</body>
</html>

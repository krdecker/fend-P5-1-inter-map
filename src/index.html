<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Station Tout</title>
<!--
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
-->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="top">
        <h1 class="station-title" data-bind="text: station, attr: {style: menuDisplay}"></h1>
        <span><img id="burger" src="img/burger.png" data-bind="click: menuReturn"></span>
        <h1 class="station-title" data-bind="attr: {style: menuDisplay}">Station</h1>
    </div>
    <ul id="opt-list" data-bind="foreach: optList, attr: {style: menuDisplay}">
        <li class="option" data-bind="text: $data, click: $parent.changeOpt"></li>
    </ul>

    <ul id="spot-list" data-bind="foreach: spotList, attr: {style: mapDisplay}">
        <li class="spot" data-bind="text: name, click: $parent.spotPick"></li>
    </ul>
    <div id="selector" data-bind="attr: {style: mapDisplay}">
    <!--     <input id="select-slot" data-bind="textInput: selectSlot, "/> -->

        <input id="select-slot" data-bind="hasFocus: isSelected, textInput: selectSlot" />
        <button id="filter-button" data-bind="click: setFilterSelected">FILTER</button>
        <span data-bind="visible: isSelected"> ON </span>

        <!-- , event: {keypress: filterSpots}" /> -->
    </div>
    <div id="map-box" data-bind="attr: {style: mapDisplay}">
        <div id="map-div"></div>
    </div>



<!--
        <div id="opt" data-bind="with: currentOpt">
        <h2 id="opt-name" data-bind="text: name"></h2>
        <h3 id="opt-level" data-bind="text: optLevel"></h3>
        <div id="opt-count" data-bind="text: clickCount"></div>
        <img id="opt-img" src="" alt="options"
            data-bind="attr: {src: imgSrc}, click: $parent.routeOpter">
        <h3>Nick-names:</h3>
        <ul data-bind="foreach: nickNames">
            <li data-bind="text: $data"></li>
        </ul>
        </div>
-->

    <script src="./node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL3i9VGUZEVT-ELGUb2vAG0q27WdoQT94&callback=initMap" async defer></script>
    <script src="js/app.js"></script>
</body>
</html>
